            <h2 class="section-heading">鹤峰葛仙米</h2>
            <p class="lead">
              鹤峰葛仙米，湖北省鹤峰县特产，中国国家地理标志产品。
              葛仙米并不是谷类，而是一种蓝藻。据传，东晋时，集道家、医学家于一身的葛洪曾采食这种藻类，故称其为葛仙米。
            </p>
          </div>
          <div class="col-lg-5 col-lg-offset-2 col-sm-6">
            <img
              class="img-responsive"
              src="https://cfpic.itkaoti.top/images/20221127/e374bbb9b6-1669554313852.png"
              alt=""
            />
          </div>
        </div>
      </div>

            <h2 class="section-heading">鹤峰茶</h2>
            <p class="lead">
              鹤峰茶，湖北省鹤峰县特产，中国国家地理标志产品。鹤峰茶条索紧细圆直，色泽翠绿显毫；汤色嫩绿明亮，香气清高持久，滋味鲜爽醇厚，叶底嫩绿匀整；天然含硒。
            </p>
